services:
  # Backend Service
  - type: web
    name: scam-deducer-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 10000
    autoDeploy: false

  # Frontend Service
  - type: web
    name: scam-deducer-client
    env: node
    region: singapore
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx serve -s dist -l 10000
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 10000
      - key: VITE_API_URL
        value: https://scam-deducer-backend.onrender.com # Placeholder: Update after deploy
